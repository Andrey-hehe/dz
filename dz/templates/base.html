<!-- base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мой сайт{% endblock %}</title>
</head>
<body>
    <main>
        {% if user.is_authenticated %}
            <p>Привет, {{ user.username }}!</p>
            <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'login' %}">Войти</a>
            <a href="{% url 'register' %}">Регистрация</a>
        {% endif %}

        {% block content %}
        <!-- Контент будет здесь -->
        {% endblock %}
    </main>
</body>
</html>
